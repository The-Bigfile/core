name: Lint & Test
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Run tests
        run: go test -v ./...
      - name: Run linter
        run: golangci-lint run
